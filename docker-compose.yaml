version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: my-go-backend/Dockerfile
    ports:
      - "8081:8080"   # host:container changed to 8081
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: my-ui-project/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped