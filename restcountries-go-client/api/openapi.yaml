        official: official
      properties:
        official:
          type: string
        common:
          type: string
      type: object
    CurrenciesDetails:
      example:
        symbol: $
        name: United States Dollar
      properties:
        name:
          example: United States Dollar
          type: string
        symbol:
          example: $
          type: string
