          example: "+1"
          type: string
        suffixes:
          items:
            description: Area codes for the United States
            example: "202"
            type: string
          type: array
      type: object
    PostalCodeDetails:
      example:
        regex: "^(\\d{5})(?:[-\\s](\\d{4}))?$"
        format: "#####-####"
      properties:
        format:
          example: "#####-####"
          type: string
        regex:
          example: "^(\\d{5})(?:[-\\s](\\d{4}))?$"
          type: string
      type: object
    Allresponsebody_inner_flags:
