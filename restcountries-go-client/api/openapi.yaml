      - svg
      type: object
    ArrayOfStrings:
      items:
        type: string
      type: array
    LatlingDetails:
      items:
        example: 38.8833
        type: number
      type: array
    MapsDetails:
      example:
        openStreetMaps: https://www.openstreetmap.org/relation/123456
