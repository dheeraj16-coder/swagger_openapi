openapi: 3.0.0
info:
  description: This is an  OpenAPI specification for Rest Countries API.
  title: OpenAPI Example
  version: 1.0.0
servers:
- url: https://restcountries.com/v3.1
tags:
- description: API for retrieving country information
  name: Countries
paths:
  /all:
    get:
      description: Returns a simple example response.
      operationId: getAllCountries
      parameters:
      - description: Comma-separated list of fields to include in the response for
          filtering
        explode: false
        in: query
        name: fields
        required: true
        schema:
          items:
            example: name
            type: string
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Allresponsebody"
          description: Successful response
      summary: GET endpoint for retrieving all countries
      tags:
      - Countries
  /independent:
    description: Returns a list of independent countries
    get:
      operationId: getIndependentCountries
      parameters:
      - description: Comma-separated list of fields to include in the response for
          filtering
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            example: name
            type: string
          type: array
        style: simple
      - description: Status of the countries to filter by
        explode: true
        in: query
        name: status
        required: true
        schema:
          example: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Allresponsebody"
          description: Successful response
      summary: Get independent countries
      tags:
      - Countries
  /name/{name}:
    get:
      operationId: getCountryByName
      parameters:
      - description: The name of the country to search for
        explode: false
        in: path
        name: name
        required: true
        schema:
          example: United States of America
          type: string
        style: simple
      - description: Comma-separated list of fields to include in the response for
          filtering
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            example: "name,capital,area,population,flags"
            type: string
          type: array
        style: simple
      - description: Whether to perform a full-text search
        explode: true
        in: query
        name: fullText
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Allresponsebody"
          description: Successful response with country details
      summary: "Search by country name. If you want to get an exact match, use the\
        \ next endpoint. It can be the common or official value"
      tags:
      - Countries
  /alpha/{code}:
    get:
      operationId: getCountryByCode
      parameters:
      - description: "The country code to search ,for example for moldova 2-letter\
          \ code i.e cca2  = MD, 3-letter code i.e cca3 and cioc= MDA, numeric code\
          \  i.e ccn3=498"
        explode: false
        in: path
        name: code
        required: true
        schema:
          type: string
        style: simple
      - description: Comma-separated list of fields to include in the response for
          filtering
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            example: "name,capital,area,population,flags"
            type: string
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Allresponsebody"
          description: Successful response with country details
      summary: Search by country code. It can be the 2-letter or 3-letter code
      tags:
      - Countries
  /currency/{currency}:
    get:
      operationId: getCountryByCurrency
      parameters:
      - description: The currency code to search for
        explode: false
        in: path
        name: currency
        required: true
        schema:
          example: USD
          type: string
        style: simple
      - description: Comma-separated list of fields to include in the response for
          filtering
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            example: "name,capital,area,population,flags"
            type: string
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Allresponsebody"
          description: Successful response with country details
      summary: Search by currency code
      tags:
      - Countries
  /lang/{language}:
    get:
      operationId: getCountryByLanguage
      parameters:
      - description: The language code to search for
        explode: false
        in: path
        name: language
        required: true
        schema:
          example: en
          type: string
        style: simple
      - description: Comma-separated list of fields to include in the response for
          filtering
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            example: "name,capital,area,population,flags"
            type: string
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Allresponsebody"
          description: Successful response with country details
      summary: Search by language code
      tags:
      - Countries
  /capital/{capital}:
    get:
      operationId: getCountryByCapital
      parameters:
      - description: The capital city name to search for
        explode: false
        in: path
        name: capital
        required: true
        schema:
          example: "Washington, D.C."
          type: string
        style: simple
      - description: Comma-separated list of fields to include in the response for
          filtering
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            example: "name,capital,area,population,flags"
            type: string
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Allresponsebody"
          description: Successful response with country details
      summary: Search by capital city name
      tags:
      - Countries
  /region/{region}:
    get:
      operationId: getCountryByRegion
      parameters:
      - description: The region name to search for
        explode: false
        in: path
        name: region
        required: true
        schema:
          example: Americas
          type: string
        style: simple
      - description: Comma-separated list of fields to include in the response for
          filtering
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            example: "name,capital,area,population,flags"
            type: string
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Allresponsebody"
          description: Successful response with country details
      summary: Search by region name
      tags:
      - Countries
  /subregion/{subregion}:
    get:
      operationId: getCountryBySubregion
      parameters:
      - description: The subregion name to search for
        explode: false
        in: path
        name: subregion
        required: true
        schema:
          example: Northern America
          type: string
        style: simple
      - description: Comma-separated list of fields to include in the response for
          filtering
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            example: "name,capital,area,population,flags"
            type: string
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Allresponsebody"
          description: Successful response with country details
      summary: Search by subregion name
      tags:
      - Countries
  /translation/{translation}:
    get:
      operationId: getCountryByTranslation
      parameters:
      - description: The translation name to search for
        explode: false
        in: path
        name: translation
        required: true
        schema:
          example: Estados Unidos
          type: string
        style: simple
      - description: Comma-separated list of fields to include in the response for
          filtering
        explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            example: "name,capital,area,population,flags"
            type: string
          type: array
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Allresponsebody"
          description: Successful response with country details
      summary: Search by translation name
      tags:
      - Countries
